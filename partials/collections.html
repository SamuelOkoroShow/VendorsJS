<header>
    <h1 class="label label-danger"> Reading and Updating Tables</h1>
</header>

<div id="midDiv">

    <table class="table table-bordered table-striped table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Number</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="array in tableData" ng-click="">
                <td>{{array.id}}</td>
                <td>{{array.name}}</td>
                <td>{{array.last}}</td>
                <td>{{array.number}}</td>
                <td>
                    <button class="btn btn-sm btn-primary" ng-click="select1(array)">
                        Select
                    </button>
                </td>
            </tr>

        </tbody>
    </table>

    <div class="row">
        <div class="col-md-3">
            <input ng-model="name" class="form-control" placeholder="First Name" />
        </div>
        <div class="col-md-3">
            <input ng-model="last" class="form-control" placeholder="Last Name" />
        </div>

        <div class="col-md-3">
            <input type="number" ng-model="number" class="form-control" maxlength="3" placeholder="Number" />
        </div>

    </div>
    <br />

    <button class="btn btn-primary" ng-click="add()">
        + Add Row
    </button>
    <button class="btn btn-warning" ng-click="update()">
        Update
    </button>

    <div id="donut">
        <nvd3-pie-chart data="circleData" id="donutCirc" showLabels="true" x="xFunc()" y="yFunc()" donut="true" width="{{ width }}" donutRatio=".45" donutLabelsOutside="true">
            <svg height="320" width="100%"></svg>
        </nvd3-pie-chart>
    </div>

</div>

<footer>
    <p>
        &copy; Copyright by Sam
    </p>
</footer>
