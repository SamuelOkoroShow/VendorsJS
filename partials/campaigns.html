<div class="well padded">
<div class='row'>
    <h2>{{company}}</h2>
    <span class="label label-info caption">{{slogan}}</span>
    <br/>
    <br/>

    <h3 class="budge_title">Cap Your Week's Budget</h3>

</div>

<div class="row data">$0{{amount}}</div>

<div class="progress">
    <div class="progress-bar progress-bar-success" style="width: {{amount/50}}%"><span class="sr-only">35% Complete (success)</span></div>
    <div class="progress-bar progress-bar-warning" style="width: {{amount/20}}%"><span class="sr-only">20% Complete (warning)</span></div>
    <div class="progress-bar progress-bar-danger" style="width: {{100 - ((7*amount)/100)}}%"><span class="sr-only">10% Complete (danger)</span></div>
</div>
<div class="row labelsrow">
    <span class="label label-success">Purchases</span>

    <span class="label label-warning">Sweet Spot</span>
  
    <span class="label label-danger">Passes</span>
</div>

<div class="row">
    <input type="range" min="0" max="800" value={{save_val}} step="10" name="cash" ng-model="amount" ng-init="amount = 0" />
    <button class="btn btn-primary" ng-click="saveui(amount)" > Save To Firebase </button>
    <a class="btn btn-warning" href="https://resplendent-inferno-1454.firebaseio.com/Companies/Zappos/Campaigns/Cloths/Budget.json" target="blank" > View Budget Backend </a>
</div></div>

<div class="row">
    <h3 class="budge_title">Purchases Thus Far</h3>
    <graph></graph>
</div>
