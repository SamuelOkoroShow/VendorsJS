<!DOCTYPE html>
<html ng-app="vendors" lang="en">

<head>
    <title>Vendor App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <!-- FireBase -->
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>

    <!-- Angular + Anuglar Router -->
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>

    <!-- Data Driven JavaScript -->
    <script src="js/d3.min.js" charset="utf-8"></script>


    <!-- bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <!-- Main Styles -->
    <link href="css/style.css" rel="stylesheet">

</head>

<body ng-controller="mainCtrl">
    <!-- Nav Start -->
    <div id="navbar">
        <div class="nav-center">
            <a href="#/"><img src="img/logo.png" class="nav-logo" /></a>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#/campaigns">Campaigns</a></li>
                <li><a href="#">Collections</a></li>
                <li><a href="#">Inventory</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>
    </div>
    <!-- Nav End -->

    <div class="container">

        <!-- <div ng-view></div> -->
        <div id="graph"></div>
    </div>


    <script src="js/api.js"></script>
    <!-- D3js-->
    <script>
        var purchases = [];
        var cool = false;
        var units = 60;

        myDataRef.on("child_added", function(snapshot, prevChildKey) {
            newPost = snapshot.val();
            purchases.push(newPost.purchases);
            if (newPost.id == units) {
                cool = true;
                log();
            }

        });

        function log() {
            console.log(purchases);

              var dataset = purchases;
        d3.select("#graph").selectAll("div")
            .data(dataset)
            .enter()
            .append("div")
            .attr("class", "bar")
            .style("height", function(d) {
                var barHeight = (d * 20)+5;
           
                return barHeight + "px";
            });
        }

    </script>
    <script type="text/javascript">
     

    </script>

    <!-- Firebase JS-->

    <!-- UI in Angular -->
    <script src="js/ui.js"></script>
</body>

</html>
