<!DOCTYPE html>
<html ng-app="vendors">

<head>
    <title>Vendor App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FireBase -->
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>

    <!-- Angular + Anuglar Router -->
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>

    <!-- Data Driven JavaScript -->
    <script src="js/d3.min.js"></script>


    <!-- bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <!-- Main Styles -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body ng-controller="mainCtrl">
    <!-- Nav Start -->
    <div id="navbar">
        <div class="nav-center">
            <a href="#/"><img src="img/logo.png" class="nav-logo" /></a>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#/campaigns">Campaigns</a></li>
                <li><a href="#">Collections</a></li>
                <li><a href="#">Inventory</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>
    </div>
    <!-- Nav End -->

    <div class="container">

        <!-- <div ng-view></div> -->
        <svg id="graph" width="600" height="500"></svg>
    </div>


    <script src="js/api.js"></script>
    <!-- D3js-->
    <script>
        var purchases = [];
        var cool = false;

        myDataRef.on("child_added", function(snapshot, prevChildKey) {
            newPost = snapshot.val();
            purchases.push(newPost.purchases);
            if (newPost.id == 20) {
                cool = true;
                log();
            }

        });

        function log() {
            if (cool) {
                console.log(purchases);
            } else {
                setTimeout(function() {
                    log();
                }, 3000);
            }
        }

    </script>

    <!-- Firebase JS-->

    <!-- UI in Angular -->
    <script src="js/ui.js"></script>
</body>

</html>
